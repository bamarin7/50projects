<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto repellat
        beatae eos! Eaque placeat veniam maiores sequi deleniti nesciunt eum
        esse iste nam, aspernatur consectetur et laboriosam dolore assumenda
        exercitationem, neque quod, incidunt minima? Voluptate.
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/45.jpg"
          alt="user"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Jane Silver</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
