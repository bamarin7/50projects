<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/ed213ef16d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Let us know your Feedback!</title>
  </head>
  <body>
    <div
      class="panel-container"
      id="panel"
    >
      <strong
        >How satisfied are you with our <br />
        customer support today?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791330.png"
            alt="Unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791308.png"
            alt="Neutral"
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1791/1791293.png"
            alt="Satisfied"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button
        class="btn"
        id="send"
      >
        Send Feedback
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
