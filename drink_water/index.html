<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    />
    <meta
      name="viewport"

    <title>Drink Water</title>

  <body>
    <h1>Drink Water</h1>
    <h3>Goal: 180 Ounces</h3>

    <div class="cup">
      <div
        class="remained"
        id="remained"
      >
        <span id="ounces"></span>

      </div>

      <div
        class="percentage"
        id="percentage"
      ></div>
    </div>

    <p class="text">Select how many glasses of water you have drank</p>

    <div class="cups">
      <div class="cup cup-small">20 Oz</div>
      <div class="cup cup-small">20 Oz</div>
      <div class="cup cup-small">20 Oz</div>
      <div class="cup cup-small">20 Oz</div>

      <div class="cup cup-small">20 Oz</div>
      <div class="cup cup-small">20 Oz</div>
      <div class="cup cup-small">20 Oz</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
